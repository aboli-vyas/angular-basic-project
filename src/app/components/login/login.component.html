<body>
    <div class="container">
        <img src="assets/images/img1.jpg" alt="Background" class="background-image">
        <div class="login-box">
            <h2>Employee Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" name="username" [(ngModel)]="userLogin.username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" name="password" [(ngModel)]="userLogin.password" required>
            </div>
            <button (click)="login()" class="login-btn">Sign In</button>
            <a routerLink="/register">New User? Sign Up</a>
        </div>
    </div>
</body>
<app-footer></app-footer>
