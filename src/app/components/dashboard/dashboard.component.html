<body>
  <!-- Top Navbar with Logo + Project Name -->
  <div class="navbar">
    <span class="project-name">StaffSync Dashboard</span>
  </div>
  <br>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let emp of employees">
      <tr>
        <td>{{emp.id}}</td>
        <td>{{emp.name | uppercase}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.password | maskPassword}}</td>
        <td><button (click)="deleteEmp(emp.id)" class="btn btn-danger">Delete</button>
          &nbsp;&nbsp;
          <a [routerLink]="['/update',emp.id]" class="btn btn-success">Show</a>

        </td>
      </tr>
    </tbody>
  </table>
</body>
